<!DOCTYPE html>

    <meta charset="utf-8">

    <link href="assets/css/styles.css" media="all" rel="stylesheet" type="text/css">

<div id="elm-content"></div>
<script src="assets/js/elm/bundle.js"></script>
<script>
    let elmApp = Elm.Main.init({
        node: document.getElementById("elm-content")
    });

    elmApp.ports.displayCanvas.subscribe(() => {

        interstellarCanvas.paint(params.sfCW, params.sfCH);
    });
