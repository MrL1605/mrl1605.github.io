<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ICMS POC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">

</head>
<body>

<div>
    <div class="flex five">
        <div>
            <article class="card">
                <img src="https://picsum.photos/200/300?blur=1" alt="image_holder">
                <footer>
                    <h3>Uranium</h3>
                    <button class="stack icon-paper-plane" onclick="window.location.href='/icms/uranium'">
                        Visit
                    </button>
                    <div style="margin-top: 20px">
                        <a href="https://getuikit.com">
                            Made with UIkit
                        </a>
                    </div>
                </footer>
            </article>
        </div>
        <div>
            <article class="card">
                <img src="https://picsum.photos/200/300?blur=2" alt="image_holder">
                <footer>
                    <h3>Beryllium</h3>
                    <button class="stack icon-paper-plane" onclick="window.location.href='/icms/beryllium'">
                        Visit
                    </button>
                    <div style="margin-top: 20px">
                        <a href="https://bulma.io">
                            <img src="https://bulma.io/images/made-with-bulma--dark.png" alt="Made with Bulma"
                                 width="128" height="24">
                        </a>
                    </div>
                </footer>
            </article>
        </div>
        <div>
            <article class="card">
                <img src="https://picsum.photos/200/300" alt="image_holder">
                <footer>
                    <h3>Plutonium</h3>
                    <button class="stack icon-paper-plane" onclick="window.location.href='/icms/plutonium'">
                        Visit
                    </button>
                    <div style="margin-top: 20px">
                        <a href="https://semantic-ui.com/">
                            <div>
                                <img alt="Semantic UI" height="34"
                                     src="https://github.com/Semantic-Org/Semantic-UI-React/raw/master/docs/public/logo.png"/>
                            </div>
                            Made with Semantic
                        </a>
                    </div>
                </footer>
            </article>
        </div>
    </div>

</div>

</body>
</html>
